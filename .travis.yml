language: go

go:
  - 1.7.x

before_install:
  - go get github.com/FiloSottile/gvt
  - go env && pwd

after_success:
  - sh ./bin/set_tags.sh

script:
  - ./bin/make.sh --init
  - ./bin/make.sh --build

deploy:
  provider: releases
  api_key:
    secure: 
  file: $HOME/node-release.tar.gz
  skip_cleanup: true
  on:
    branch: master
    repo: e154/smart-home-node

notifications:
  email:
    on_success: never
    on_failure: always