language: go

go:
  - 1.7.x

env:
  global:
  - secure: 

before_install:
  - go get github.com/FiloSottile/gvt
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go env && pwd

after_success:
  - sh ./bin/set_tags.sh

script:
  - ./bin/make.sh --init
  - ./bin/make.sh --build
  - $HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN

deploy:
  provider: releases
  api_key:
    secure: 
  file: $HOME/smart-home-node.tar.gz
  skip_cleanup: true
  on:
    branch: master
    repo: e154/smart-home-node

notifications:
  email:
    on_success: never
    on_failure: always